<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thala For A Reason</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="confetti-container" class="js-container container" style="top:0px !important; display:none;"></div>

    <h1>Thala For A Reason</h1>

    <div id="container">
        <div class="card">
            <div class="tab-container" id="tabs">
                <button class="btn tab active" data-tab="oneDigit">One Digit</button>
                <button class="btn tab" data-tab="twoDigits">Two Digits</button>
                <button class="btn tab" data-tab="threeDigits">Three Digits</button>
            </div>

            <div class="tab-content-container">
                <div class="heading">Enter your favourite number</div>

                <div id="oneDigit" class="tabContent active">
                    <input type="text" id="one-digit-i1" placeholder="Your favourite number">
                    <button class="btn btn-submit" onclick="checkOneDigit()">Submit</button>
                </div>

                <div id="twoDigits" class="tabContent">
                    <input type="text" id="two-digit-i1" placeholder="First">
                    <input type="text" id="two-digit-i2" placeholder="Second">
                    <button class="btn btn-submit" onclick="checkTwoDigits()">Submit</button>
                </div>

                <div id="threeDigits" class="tabContent">
                    <input type="text" id="three-digit-i1" placeholder="First">
                    <input type="text" id="three-digit-i2" placeholder="Second">
                    <input type="text" id="three-digit-i3" placeholder="Third">
                    <button class="btn btn-submit" onclick="checkThreeDigits()">Submit</button>
                </div>
            </div>

            <div class="explaination-container"></div>

            <div class="result-box hidden">
                <p class="heading">Thala for a reason</p>
                <div class="result-container">
                    <div class="img-box">
                        <img src="./thala.jpg" alt="Thala Image">
                    </div>
                </div>
            </div>

            <div id="link-icons" style="text-align: center; margin-top: 20px;">
                <a href="https://github.com/ankitkat042/ThalaForAReason" aria-label="Homepage" class="footer-octicon"
                    title="GitHub">
                    <svg aria-hidden="true" class="octicon octicon-mark-github" height="24" version="1.1"
                        viewBox="0 0 16 16" width="24">
                        <path fill-rule="evenodd"
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                </a>
                <script data-name="BMC-Widget" data-cfasync="false"
                    src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="ankitkat"
                    data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF"
                    data-position="Right" data-x_margin="18" data-y_margin="18"></script>
            </div>
        </div>
    </div>

    <audio id="success-sound" src="music.mp3" preload="auto"></audio>
    <script defer src="script.js"></script>
</body>

</html>
